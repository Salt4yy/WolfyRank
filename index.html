<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfyRank | Salt4y</title>
    
    <link rel="icon" type="image/svg+xml" href="https://wolfy.net/static/img/assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0118;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #9d4edd;
            --accent-glow: rgba(157, 78, 221, 0.4);
            --success: #00ff88;
            --text: #ffffff;
            --text-dim: #a5a5a5;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            background-image: radial-gradient(circle at top right, #3c096c 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #240046 0%, transparent 40%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 1000;
        }

        .discord-icon-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }

        .discord-icon-hint::before {
            content: "";
            width: 18px;
            height: 18px;
            background-image: url('https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: invert(1);
            opacity: 0.9;
        }

        .discord-icon-hint::after {
            content: "DISCORD :";
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: white; 
        }

        .discord-profile {
            display: flex;
            align-items: center;
            background: var(--panel);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            overflow: hidden; 
            position: relative;
        }

        .discord-profile:hover {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.15);
            transform: translateY(-2px);
        }

        .discord-profile::after {
            content: "Copier l'identifiant";
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--accent);
            color: white; font-size: 0.6rem; font-weight: 800;
            padding: 2px 0; text-align: center;
            transform: translateY(100%); transition: 0.2s; opacity: 0;
        }

        .discord-profile:hover::after { transform: translateY(0); opacity: 1; }

        .discord-avatar {
            width: 28px; height: 28px; border-radius: 50%;
            margin-right: 12px; border: 2px solid var(--accent);
            background-image: url('https://i.imgur.com/wfD0i2g.png'); 
            background-size: cover; background-position: center;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
            align-items: center;
            padding: 0 50px;
            gap: 30px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .main-wrapper::-webkit-scrollbar { display: none; }

        .card {
            background: var(--panel);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            height: 600px;
            display: flex;
            flex-direction: column;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateX(-50px);
        }

        .card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .input-card { width: 420px; flex-shrink: 0; opacity: 1; transform: none; }

        .elo-card { width: 380px; flex-shrink: 0; }

        .results-card { width: 600px; flex-shrink: 0; }

        h1 {
            font-weight: 800; font-size: 2.2rem; text-align: center;
            margin: 0 0 20px 0; letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff, #9d4edd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instruction-box {
            background: rgba(157, 78, 221, 0.08);
            border: 1px dashed var(--border);
            border-radius: 15px;
            padding: 15px; margin-bottom: 25px;
            font-size: 0.8rem; line-height: 1.5; color: var(--text-dim);
        }

        .input-wrap { margin-bottom: 20px; }

        label {
            display: block; font-size: 0.65rem; font-weight: 800;
            color: var(--accent); text-transform: uppercase;
            letter-spacing: 1.2px; margin-bottom: 8px;
        }

        input {
            width: 100%; height: 54px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 16px;
            color: white; font-size: 1rem; padding: 0 18px; box-sizing: border-box;
            outline: none; transition: 0.3s; font-family: 'Outfit', sans-serif;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }

        button.main-btn {
            width: 100%; height: 60px; background: var(--accent);
            color: white; border: none; border-radius: 20px;
            font-size: 1rem; font-weight: 800; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 30px var(--accent-glow); margin-top: auto;
        }

        button.main-btn:hover { transform: translateY(-3px); filter: brightness(1.15); }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .level-row {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .level-tag {
            font-size: 0.7rem; font-weight: 900; color: var(--accent);
            text-transform: uppercase; margin-bottom: 10px; display: block;
        }

        .elo-grid {
            display: flex; flex-wrap: wrap; gap: 8px;
        }

        .elo-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 12px; border-radius: 12px;
            cursor: pointer; font-size: 0.8rem; font-weight: 800;
            transition: 0.2s;
        }

        .elo-pill:hover, .elo-pill.active {
            border-color: var(--accent); color: white; background: rgba(157, 78, 221, 0.2);
        }

        .pseudo-group-label {
            font-size: 0.65rem; font-weight: 900; color: var(--accent);
            text-transform: uppercase; margin: 25px 0 12px 0;
            display: flex; align-items: center;
        }

        .pseudo-group-label::after {
            content: ""; height: 1px; flex-grow: 1;
            background: linear-gradient(to right, var(--border), transparent);
            margin-left: 15px;
        }

        .pseudo-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .pseudo-tag {
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            padding: 12px 8px; border-radius: 12px; font-size: 0.9rem;
            text-align: center; cursor: pointer; transition: 0.2s;
            font-family: 'Fira Code', monospace;
        }

        .pseudo-tag:hover { border-color: var(--accent); background: rgba(157, 78, 221, 0.1); }
        .pseudo-tag.copied { border-color: var(--success) !important; color: var(--success) !important; }

        .copy-banner {
            font-size: 0.6rem; font-weight: 800; color: var(--success);
            text-transform: uppercase; text-align: center; margin-bottom: 10px;
            letter-spacing: 1px;
        }

        footer {
            position: fixed; bottom: 0; width: 100%;
            text-align: center; font-size: 0.8rem; color: var(--text-dim);
            padding: 20px 0; background: linear-gradient(transparent, var(--bg));
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="discord-icon-hint"></div>
        <div class="discord-profile" onclick="copyText(this, 'salt4y')">
            <div class="discord-avatar"></div>
            <div class="discord-name">salt4y</div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="card input-card">
            <h1>WolfyRank</h1>
            <div class="instruction-box">
                Entrez un ano. Nous trouverons tous les anos similaires avec des statistiques précises.
            </div>
            <div class="input-wrap">
                <label>Ano de base</label>
                <input type="text" id="originalName" spellcheck="false" autocomplete="off">
            </div>
            <button class="main-btn" onclick="searchPossibleElos()">Générer les possibilités</button>
        </div>

        <div id="eloCard" class="card elo-card">
            <h1>Lauriers disponibles</h1>
            <div class="scroll-area" id="eloList"></div>
        </div>

        <div id="resultsCard" class="card results-card">
            <div class="copy-banner">Cliquez pour copier</div>
            <div class="scroll-area" id="pseudoList"></div>
        </div>
    </div>

    <footer>
        Non affilié à <b>Wolfy.net</b><br>
        Créé par <b>Salt4y</b>
    </footer>

    <script>
        const PALIERS = [30, 80, 160, 330, 690, 1340, 2320, 3870];
        const ALPHABET = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_".split('');
        const CODES = ALPHABET.map(c => c.charCodeAt(0));
        const simChars = ['i', 'I', 'l', 'L'];

        function copyText(el, text) {
            navigator.clipboard.writeText(text);
            el.classList.add('copied');
            setTimeout(() => el.classList.remove('copied'), 1500);
        }

        function getVisualChanges(s1, s2) {
            let diff = 0;
            const len = Math.max(s1.length, s2.length);
            for(let i=0; i<len; i++) {
                if(s1[i] === s2[i]) continue;
                if(simChars.includes(s1[i]) && simChars.includes(s2[i])) continue;
                diff++;
            }
            return diff;
        }

        function searchPossibleElos() {
            const name = document.getElementById('originalName').value.trim();
            if(name.length < 2) return;

            const eloCard = document.getElementById('eloCard');
            const resCard = document.getElementById('resultsCard');
            const list = document.getElementById('eloList');
            
            resCard.classList.remove('visible');
            list.innerHTML = "";

            const baseScore = [...name].reduce((a,b) => a + b.charCodeAt(0), 0);
            const found = {};

            for(let s = 100; s <= 2500; s++) {
                if(Math.abs(s - baseScore) > 160) continue;
                const seed = Math.abs(Math.sin(s));
                const lvl = (PALIERS.findIndex(p => Math.floor(2320 * seed) < p) + 1) || 8;
                if(lvl > 7) continue;
                const elo = Math.floor(500 * seed);
                if(!found[lvl]) found[lvl] = {};
                found[lvl][elo] = s;
            }

            Object.keys(found).sort().forEach(lvl => {
                const row = document.createElement('div');
                row.className = 'level-row';
                row.innerHTML = `<span class="level-tag">Niveau ${lvl}</span>`;
                const grid = document.createElement('div');
                grid.className = 'elo-grid';
                Object.keys(found[lvl]).sort((a,b) => a-b).forEach(elo => {
                    const pill = document.createElement('div');
                    pill.className = 'elo-pill';
                    pill.innerText = `${elo} Elo`;
                    pill.onclick = () => {
                        document.querySelectorAll('.elo-pill').forEach(p => p.classList.remove('active'));
                        pill.classList.add('active');
                        showPseudos(name, found[lvl][elo]);
                    };
                    grid.appendChild(pill);
                });
                row.appendChild(grid);
                list.appendChild(row);
            });

            eloCard.classList.add('visible');
        }

        function showPseudos(name, target) {
            const resCard = document.getElementById('resultsCard');
            const list = document.getElementById('pseudoList');
            list.innerHTML = "";

            const cats = {
                "Même Apparence": new Set(),
                "Changement Proche": new Set(),
                "Transformations": new Set()
            };

            const baseSum = [...name].reduce((a,b) => a + b.charCodeAt(0), 0);

            function add(p) {
                if(p === name || p.length < 3 || p.length > 16) return;
                if([...p].reduce((a,b) => a + b.charCodeAt(0), 0) !== target) return;
                const d = getVisualChanges(name, p);
                if(d === 0) cats["Même Apparence"].add(p);
                else if(d === 1) cats["Changement Proche"].add(p);
                else if(d <= 2) cats["Transformations"].add(p);
            }

            function simRec(curr, i) {
                if(i === name.length) { add(curr); return; }
                if(simChars.includes(name[i])) simChars.forEach(c => simRec(curr+c, i+1));
                else simRec(curr+name[i], i+1);
            }
            simRec("", 0);

            CODES.forEach(c => {
                const char = String.fromCharCode(c);
                for(let i=0; i<name.length; i++) {
                    add(name.substring(0, i) + char + name.substring(i+1));
                }
                add(char + name);
                add(name + char);
            });

            for(let i=0; i<400; i++) {
                let t = name.split('');
                let r1 = Math.floor(Math.random()*t.length);
                let r2 = Math.floor(Math.random()*t.length);
                if(r1 === r2) continue;
                t[r1] = String.fromCharCode(CODES[Math.floor(Math.random()*CODES.length)]);
                let cur = t.reduce((a,b) => a + b.charCodeAt(0), 0);
                let need = target - cur + t[r2].charCodeAt(0);
                if(CODES.includes(need)) {
                    t[r2] = String.fromCharCode(need);
                    add(t.join(''));
                }
            }

            Object.keys(cats).forEach(title => {
                const items = [...cats[title]].slice(0, 30);
                if(items.length > 0) {
                    const label = document.createElement('div');
                    label.className = 'pseudo-group-label';
                    label.innerText = title;
                    const grid = document.createElement('div');
                    grid.className = 'pseudo-grid';
                    items.forEach(p => {
                        const tag = document.createElement('div');
                        tag.className = 'pseudo-tag';
                        tag.innerText = p;
                        tag.onclick = () => copyText(tag, p);
                        grid.appendChild(tag);
                    });
                    list.appendChild(label);
                    list.appendChild(grid);
                }
            });

            resCard.classList.add('visible');
        }
    </script>
</body>
</html>
