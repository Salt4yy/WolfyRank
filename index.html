<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfyRank | Salt4y</title>
    
    <link rel="icon" type="image/svg+xml" href="https://wolfy.net/static/img/assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0118;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #9d4edd;
            --accent-glow: rgba(157, 78, 221, 0.4);
            --success: #00ff88;
            --text: #ffffff;
            --text-dim: #a5a5a5;
        }

        html { scrollbar-gutter: stable; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px; 
            box-sizing: border-box;
            background-image: radial-gradient(circle at top right, #3c096c 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #240046 0%, transparent 40%);
            background-attachment: fixed;
        }

        .header-section {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 100;
        }

        .discord-icon-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }

        .discord-icon-hint::before {
            content: "";
            width: 18px;
            height: 18px;
            background-image: url('https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: invert(1);
            opacity: 0.9;
        }

        .discord-icon-hint::after {
            content: "DISCORD :";
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: white; 
        }

        .discord-profile {
            display: flex;
            align-items: center;
            background: var(--panel);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            overflow: hidden; 
            position: relative;
        }

        .discord-profile:hover {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.15);
            transform: translateY(-2px);
        }

        .discord-profile::after {
            content: "Copier l'identifiant";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--accent);
            color: white;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 2px 0;
            text-align: center;
            transform: translateY(100%);
            transition: 0.2s;
            opacity: 0;
        }

        .discord-profile:hover::after {
            transform: translateY(0);
            opacity: 1;
        }

        .discord-profile.copied {
            border-color: var(--success) !important;
            color: var(--success) !important;
        }

        .discord-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--accent);
            background-image: url('https://i.imgur.com/wfD0i2g.png'); 
            background-size: cover;
            background-position: center;
        }

        .app-card {
            width: 100%;
            max-width: 520px;
            background: var(--panel);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            box-sizing: border-box;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            text-align: center;
            margin: 0 0 10px 0;
            letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction-box {
            background: rgba(157, 78, 221, 0.08);
            border: 1px dashed var(--border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-dim);
        }

        .input-wrap { margin-bottom: 25px; }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            height: 54px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            padding: 0 18px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 15px;
        }

        button {
            width: 100%;
            height: 60px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
        }

        .copy-hint {
            display: none;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--success);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            text-align: center;
        }

        .results-container {
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .group-label {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
            margin: 20px 0 12px 0;
            display: flex;
            align-items: center;
        }

        .group-label::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, var(--border), transparent);
            margin-left: 15px;
        }

        .pseudo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .pseudo-tag {
            position: relative;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            letter-spacing: -0.5px;
        }

        .pseudo-tag:hover {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.1);
        }

        .pseudo-tag.copied {
            border-color: var(--success) !important;
            color: var(--success) !important;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.8;
            padding-bottom: 20px; 
        }

        footer b { color: #fff; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="discord-icon-hint"></div>
        <div class="discord-profile" onclick="copyText(this, 'salt4y')">
            <div class="discord-avatar"></div>
            <div class="discord-name">salt4y</div>
        </div>
    </div>

    <div class="app-card">
        <h1>WolfyRank</h1>
        
        <div class="instruction-box">
            Saisissez votre ano. Le moteur g√©n√©rera des anos similaires avec les statistiques demand√©es.
        </div>

        <div class="input-wrap">
            <label>Ano de base</label>
            <input type="text" id="originalName" spellcheck="false" autocomplete="off">
        </div>

        <div class="grid-inputs">
            <div class="input-wrap">
                <label>Niveau</label>
                <input type="number" id="targetLevel" value="7" min="1" max="8">
            </div>
            <div class="input-wrap">
                <label>Lauriers</label>
                <input type="number" id="targetElo" value="499" min="0" max="499">
            </div>
            <div class="input-wrap">
                <label>Changements</label>
                <input type="number" id="maxChanges" value="2" min="1" max="5">
            </div>
        </div>

        <button onclick="generate()">G√©n√©rer les pseudos</button>

        <div id="copyHint" class="copy-hint">Cliquez sur un pseudo pour le copier</div>
        <div id="resultsOutput" class="results-container"></div>
    </div>

    <footer>
        Non affili√© √† <b>Wolfy.net</b><br>
        Cr√©√© par <b>Salt4y</b>
        </b>Projet en cours üöß</b>
    </footer>

    <script>
        function copyText(el, text) {
            navigator.clipboard.writeText(text);
            el.classList.add('copied');
            setTimeout(() => el.classList.remove('copied'), 1500);
        }

        function getVisualChanges(str1, str2) {
            let changes = 0;
            const maxLen = Math.max(str1.length, str2.length);
            const similar = ['i', 'l', 'I', 'L'];
            for (let i = 0; i < maxLen; i++) {
                const c1 = str1[i] || "";
                const c2 = str2[i] || "";
                if (c1 === c2) continue;
                if (similar.includes(c1) && similar.includes(c2)) continue;
                changes++;
            }
            return changes;
        }

        function generate() {
            const name = document.getElementById('originalName').value.trim();
            const level = parseInt(document.getElementById('targetLevel').value);
            const elo = parseInt(document.getElementById('targetElo').value);
            const maxDiff = parseInt(document.getElementById('maxChanges').value);
            const output = document.getElementById('resultsOutput');
            const hint = document.getElementById('copyHint');
            
            if (name.length < 2) return;
            output.innerHTML = "";
            hint.style.display = "none";

            const PALIERS = [30, 80, 160, 330, 690, 1340, 2320, 3870];
            const ALPHABET = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_".split('');
            const CODES = ALPHABET.map(c => c.charCodeAt(0));
            const simChars = ['i', 'I', 'l', 'L'];
            
            let targetScores = [];
            for (let s = 100; s <= 2500; s++) {
                const seed = Math.abs(Math.sin(s));
                const resElo = Math.floor(500 * seed);
                const raw = Math.floor(2320 * seed);
                const resLvl = (PALIERS.findIndex(n => raw < n) + 1) || 8;
                if (resLvl === level && resElo === elo) targetScores.push(s);
            }

            const categories = {
                "M√™me Apparence (i/I/l/L)": new Set(),
                "D√©but (Pos 1)": new Set(),
                "Fin (Dernier)": new Set(),
                "Insertion D√©but": new Set(),
                "Insertion Fin": new Set(),
                "Transformations": new Set()
            };

            for(let i=1; i < name.length - 1; i++) {
                categories[`Milieu (Pos ${i+1})`] = new Set();
            }

            targetScores.forEach(target => {
                function findIosVariations(str, targetScore) {
                    const indices = [];
                    for(let k=0; k<str.length; k++) if(simChars.includes(str[k])) indices.push(k);
                    if(indices.length === 0) return;

                    const combinations = Math.pow(4, indices.length);
                    const maxCombos = Math.min(combinations, 256);
                    
                    for(let c=0; c < maxCombos; c++) {
                        let temp = str.split('');
                        let currentCombo = c;
                        for(let b=0; b < indices.length; b++) {
                            temp[indices[b]] = simChars[currentCombo % 4];
                            currentCombo = Math.floor(currentCombo / 4);
                        }
                        const vName = temp.join('');
                        if([...vName].reduce((a, b) => a + b.charCodeAt(0), 0) === targetScore) {
                            categories["M√™me Apparence (i/I/l/L)"].add(vName);
                        }
                    }
                }
                findIosVariations(name, target);

                CODES.forEach(c => {
                    const char = String.fromCharCode(c);
                    const check = (p, cat) => {
                        if(p === name || p.length < 3 || p.length > 16) return;
                        if([...p].reduce((a, b) => a + b.charCodeAt(0), 0) === target) {
                            if(getVisualChanges(name, p) <= maxDiff) categories[cat].add(p);
                        }
                    };

                    check(char + name.slice(1), "D√©but (Pos 1)");
                    check(name.slice(0, -1) + char, "Fin (Dernier)");
                    check(char + name, "Insertion D√©but");
                    check(name + char, "Insertion Fin");

                    for (let i = 1; i < name.length - 1; i++) {
                        check(name.substring(0, i) + char + name.substring(i + 1), `Milieu (Pos ${i+1})`);
                    }
                });

                if (maxDiff >= 2) {
                    const baseSum = [...name].reduce((a, b) => a + b.charCodeAt(0), 0);
                    for (let i = 0; i < 400; i++) {
                        let temp = name.split('');
                        let r1 = Math.floor(Math.random() * temp.length);
                        let r2 = Math.floor(Math.random() * temp.length);
                        while(r1 === r2) r2 = Math.floor(Math.random() * temp.length);
                        temp[r1] = String.fromCharCode(CODES[Math.floor(Math.random() * CODES.length)]);
                        let now = temp.reduce((a, b) => a + b.charCodeAt(0), 0);
                        let need = target - now + temp[r2].charCodeAt(0);
                        if (CODES.includes(need)) {
                            temp[r2] = String.fromCharCode(need);
                            const final = temp.join('');
                            if(getVisualChanges(name, final) <= maxDiff && final !== name) {
                                categories["Transformations"].add(final);
                            }
                        }
                    }
                }
            });

            let any = false;
            Object.keys(categories).forEach(title => {
                const results = [...categories[title]].slice(0, 24);
                if (results.length > 0) {
                    any = true;
                    let html = `<div class="group-label">${title}</div><div class="pseudo-grid">`;
                    results.forEach(p => html += `<div class="pseudo-tag" onclick="copyText(this, '${p}')">${p}</div>`);
                    output.innerHTML += html + `</div>`;
                }
            });

            if (any) hint.style.display = "block";
            else output.innerHTML = "<div class='hint' style='text-align:center; padding:20px;'>Aucun r√©sultat. Essayez d'ajuster les param√®tres.</div>";
        }
    </script>
</body>
</html>
