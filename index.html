<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfyRank | Salt4y</title>
    
    <link rel="icon" type="image/svg+xml" href="https://wolfy.net/static/img/assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0118;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #9d4edd;
            --accent-glow: rgba(157, 78, 221, 0.4);
            --success: #00ff88;
            --text: #ffffff;
            --text-dim: #a5a5a5;
        }

        html {
            scrollbar-gutter: stable;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px; 
            box-sizing: border-box;
            background-image: radial-gradient(circle at top right, #3c096c 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #240046 0%, transparent 40%);
            background-attachment: fixed;
        }

        .header-section {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 100;
        }

        .discord-icon-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }

        .discord-icon-hint::before {
            content: "";
            width: 18px;
            height: 18px;
            background-image: url('https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: invert(1);
            opacity: 0.9;
        }

        .discord-icon-hint::after {
            content: "DISCORD :";
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: white; 
        }

        .discord-profile {
            display: flex;
            align-items: center;
            background: var(--panel);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            overflow: hidden; 
            position: relative;
        }

        .discord-profile:hover {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.15);
            transform: translateY(-2px);
        }

        .discord-profile::after {
            content: "Copier l'identifiant";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--accent);
            color: white;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 2px 0;
            text-align: center;
            transform: translateY(100%);
            transition: 0.2s;
            opacity: 0;
        }

        .discord-profile:hover::after {
            transform: translateY(0);
            opacity: 1;
        }

        .discord-profile.copied {
            border-color: var(--success) !important;
            color: var(--success) !important;
            background: rgba(0, 255, 136, 0.05) !important;
        }

        .discord-profile.copied::after {
            content: "Copié ! ✅";
            background: var(--success);
            transform: translateY(0);
            opacity: 1;
        }

        .discord-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--accent);
            background-image: url('https://i.imgur.com/wfD0i2g.png'); 
            background-size: cover;
            background-position: center;
        }

        .app-card {
            width: 100%;
            max-width: 500px;
            background: var(--panel);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            box-sizing: border-box;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            text-align: center;
            margin: 0 0 10px 0;
            letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction-box {
            background: rgba(157, 78, 221, 0.08);
            border: 1px dashed var(--border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-dim);
        }

        .instruction-box b {
            color: var(--accent);
        }

        .input-wrap {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 10px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        input {
            width: 100%;
            height: 54px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            padding: 0 18px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .hint {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 6px;
            font-weight: 300;
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 15px;
        }

        button {
            width: 100%;
            height: 60px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
        }

        .results-container {
            margin-top: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .group-label {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
            margin: 25px 0 12px 0;
            display: flex;
            align-items: center;
        }

        .group-label::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, var(--border), transparent);
            margin-left: 15px;
        }

        .pseudo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .pseudo-tag {
            position: relative;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
        }

        .pseudo-tag:hover {
            border-color: var(--accent);
            background: rgba(157, 78, 221, 0.1);
        }

        .pseudo-tag.copied {
            border-color: var(--success) !important;
            color: var(--success) !important;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.8;
            padding-bottom: 20px; 
        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 600; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="discord-icon-hint"></div>
        <div class="discord-profile" onclick="copyText(this, 'salt4y')">
            <div class="discord-avatar"></div>
            <div class="discord-name">salt4y</div>
        </div>
    </div>

    <div class="app-card">
        <h1>WolfyRank</h1>
        
        <div class="instruction-box">
            Saisissez un ano et les statistiques souhaitées. Le moteur calculera les combinaisons ASCII nécessaires.
            Les caractères <b>i, I, l, L</b> sont considérés comme <b>identiques</b> et ne comptent pas comme un changement.
        </div>

        <div class="input-wrap">
            <label>Ano de base</label>
            <input type="text" id="originalName" spellcheck="false" autocomplete="off">
        </div>

        <div class="grid-inputs">
            <div class="input-wrap">
                <label>Niveau</label>
                <input type="number" id="targetLevel" value="7" min="1" max="8">
            </div>
            <div class="input-wrap">
                <label>Lauriers</label>
                <input type="number" id="targetElo" value="499" min="0" max="499">
            </div>
            <div class="input-wrap">
                <label>Changements max</label>
                <input type="number" id="maxChanges" value="2" min="1" max="5">
            </div>
        </div>

        <button onclick="generate()">Générer les pseudos</button>

        <div id="resultsOutput" class="results-container"></div>
    </div>

    <footer>
        Outil indépendant non-affilié à <a href="https://wolfy.net" target="_blank">Wolfy.net</a><br>
        Créé par <b>Salt4y</b>
    </footer>

    <script>
        function copyText(el, text) {
            navigator.clipboard.writeText(text);
            el.classList.add('copied');
            setTimeout(() => el.classList.remove('copied'), 1500);
        }

        function getVisualChanges(str1, str2) {
            let changes = 0;
            const maxLen = Math.max(str1.length, str2.length);
            const similar = ['i', 'l', 'I', 'L'];

            for (let i = 0; i < maxLen; i++) {
                const c1 = str1[i] || "";
                const c2 = str2[i] || "";
                if (c1 === c2) continue;
                if (similar.includes(c1) && similar.includes(c2)) continue;
                changes++;
            }
            return changes;
        }

        function generate() {
            const name = document.getElementById('originalName').value.trim();
            const level = parseInt(document.getElementById('targetLevel').value);
            const elo = parseInt(document.getElementById('targetElo').value);
            const maxDiffAllowed = parseInt(document.getElementById('maxChanges').value);
            const output = document.getElementById('resultsOutput');
            
            if (name.length < 2) return;
            output.innerHTML = "";

            const PALIERS = [30, 80, 160, 330, 690, 1340, 2320, 3870];
            const ALPHABET = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_".split('');
            const CODES = ALPHABET.map(c => c.charCodeAt(0));
            
            let targetScores = [];
            for (let s = 150; s <= 2200; s++) {
                const seed = Math.abs(Math.sin(s));
                const resElo = Math.floor(500 * seed);
                const raw = Math.floor(2320 * seed);
                const resLvl = (PALIERS.findIndex(n => raw < n) + 1) || 8;
                
                if (resLvl === level && resElo === elo) targetScores.push(s);
            }

            const baseScore = [...name].reduce((a, b) => a + b.charCodeAt(0), 0);
            const categories = { "Variantes Proches": [], "Autres Combinaisons": [] };

            targetScores.forEach(target => {
                for (let i = 0; i < name.length; i++) {
                    const charCode = name.charCodeAt(i);
                    CODES.forEach(code => {
                        const newName = name.substring(0, i) + String.fromCharCode(code) + name.substring(i + 1);
                        if (getVisualChanges(name, newName) <= maxDiffAllowed && (baseScore - charCode + code) === target) {
                            categories["Variantes Proches"].push(newName);
                        }
                    });
                }

                if (maxDiffAllowed >= 2) {
                    for (let i = 0; i < 400; i++) {
                        let tempName = name.split('');
                        let idx1 = Math.floor(Math.random() * tempName.length);
                        let idx2 = Math.floor(Math.random() * tempName.length);
                        while(idx1 === idx2) idx2 = Math.floor(Math.random() * tempName.length);
                        
                        let char1 = CODES[Math.floor(Math.random() * CODES.length)];
                        tempName[idx1] = String.fromCharCode(char1);
                        
                        let currentSum = tempName.reduce((a, b) => a + b.charCodeAt(0), 0);
                        let needed = target - currentSum + tempName[idx2].charCodeAt(0);
                        
                        if (CODES.includes(needed)) {
                            tempName[idx2] = String.fromCharCode(needed);
                            const final = tempName.join('');
                            if (getVisualChanges(name, final) <= maxDiffAllowed) {
                                categories["Autres Combinaisons"].push(final);
                            }
                        }
                    }
                }
            });

            for (let cat in categories) {
                const list = [...new Set(categories[cat].filter(p => p.match(/^[a-zA-Z0-9_]{3,16}$/) && p !== name))].slice(0, 24);
                if (list.length > 0) {
                    let html = `<div class="group-label">${cat}</div><div class="pseudo-grid">`;
                    list.forEach(p => {
                        html += `<div class="pseudo-tag" onclick="copyText(this, '${p}')">${p}</div>`;
                    });
                    html += `</div>`;
                    output.innerHTML += html;
                }
            }

            if (output.innerHTML === "") {
                output.innerHTML = "<div class='hint' style='text-align:center; padding:20px;'>Aucun résultat. Essayez d'augmenter le nombre de changements.</div>";
            }
        }
    </script>
</body>
</html>
